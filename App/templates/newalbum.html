<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Song</title>
</head>
<body>
    <h1>Add Album</h1>
    <form action="/addalbum" method="post">
        <label for="album_title">Album Name:</label>
        <input type="text" id="album_title" name="album_title" required><br><br>
        <label for="relase_date">Relase Date:</label>
        <input type="date" id="relase_date" name="relase_date" required><br><br>

        <label for="artist">Artist:</label>
        <select id="artist" name="artist_id">
            {% for artist in artists %}
            <option value="{{ artist[0] }}">{{ artist[1] }}</option>
            {% endfor %}
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
